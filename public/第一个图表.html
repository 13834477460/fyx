<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 第一步:引入 -->
  <script src="../node_modules/echarts/dist/echarts.js"></script>
</head>
<body>
  <!-- 第二步: 创建容器 - 注意:需要有宽高 -->
  <div id="main" style="width: 600px;height:400px;"></div>
  <script>
    // 第三步:初始化实例(拿到DOM元素)
    var myChart = echarts.init(document.getElementById('main'))

    var option = {
      title: { // 图表的标题
        text: 'ECharts 入门示例' // 标题的文本
      },
      tooltip: {}, // 鼠标划入柱状图的提示信息弹框
      legend: { // 图例
        data: ['销量', '价格']
      },
      xAxis: { // x轴
        data: ['衬衫', '羊毛衫', '雪纺衫', '裤子', '高跟鞋', '袜子'] // x轴展示的内容数据
      },
      yAxis: {}, // y轴
      series: [
        {
          name: '销量', // 可以不加,和 legend 中的data配合使用,显示图例用的
          type: 'bar', // 图表的类型 bar 柱状图  line 折线图
          data: [5, 20, 36, 10, 10, 20] // 柱状图的数据
        },
        {
          name: '价格',
          type: 'line',
          data: [9.15, 15, 30, 20, 15, 5]
        }
      ]
    };
    
    // 第四步: 写入配置项
    myChart.setOption(option)
  </script>
</body>
</html>
